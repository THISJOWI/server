spring:
  application:
    name: otp-service

  server:
    port: 8085
    address: 0.0.0.0

  datasource:
    url: jdbc:postgresql://cockroachdb:${DB_PORT}/otp
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # can be: none, validate, update, create, create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Temporarily disable Spring Cloud / Spring Boot compatibility verifier so the app can start
  cloud:
    compatibility-verifier:
      enabled: false

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-hostname: true
    hostname: otp-service
    lease-timeout-in-seconds: 10
    lease-renewal-interval-in-seconds: 5

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Spring Boot Admin Client configuration
spring.boot.admin.client:
  url: http://admin-server:8090
  instance:
    name: ${spring.application.name}
    service-url: http://otp-service:8085
    management-url: http://otp-service:8085/actuator
    health-url: http://otp-service:8085/actuator/health

logging:
  level:
    uk.thisjowi.OTP: DEBUG
kafka:
  topic:
    auth-events: auth-events

auth:
  service:
    url: http://gateway-service:8100/api/auth

    secret: ${JWT_SECRET}

  kafka:
    bootstrap-servers: ${KAFKA_HOST}:${KAFKA_PORT}
    consumer:
      group-id: password-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  docker:
    compose:
      enabled: false

# OpenAPI Documentation configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  info:
    title: Password Service API
    description: API for managing user passwords
    version: 1.0.0
  packages-to-scan: uk.thisjowi.OTP