apiVersion: v1
kind: ConfigMap
metadata:
  name: keydb-config
data:
  keydb.conf: |
    # KeyDB Configuration for THISJOWI
    port 6379
    bind 0.0.0.0
    
    # Memory management
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    appendonly yes
    appendfsync everysec
    
    # Security
    requirepass ""
    
    # Logging
    loglevel notice
    logfile ""
    
    # Database
    databases 16
    
    # Replication
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    
    # Threading
    server-threads 4
    server-thread-affinity true

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keydb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keydb
  labels:
    app: keydb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keydb
  template:
    metadata:
      labels:
        app: keydb
    spec:
      containers:
      - name: keydb
        image: eqalpha/keydb:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        volumeMounts:
        - name: keydb-config
          mountPath: /etc/keydb
          readOnly: true
        - name: keydb-data
          mountPath: /data
        
        command:
        - keydb-server
        - /etc/keydb/keydb.conf
      
      volumes:
      - name: keydb-config
        configMap:
          name: keydb-config
      - name: keydb-data
        persistentVolumeClaim:
          claimName: keydb-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: keydb
  labels:
    app: keydb
spec:
  type: ClusterIP
  selector:
    app: keydb
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  sessionAffinity: None
