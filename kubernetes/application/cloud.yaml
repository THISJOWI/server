apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: thsjowi/cloud:1.0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8100
          env:
            - name: EUREKA_HOST
              value: "eureka-server"
            - name: EUREKA_PORT
              value: "8761"

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  selector:
    app: gateway-service
  ports:
    - name: http
      protocol: TCP
      port: 8100         # port within the cluster
      targetPort: 8100    # container port
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service-nodeport
  labels:
    app: gateway-service-nodeport
spec:
  selector:
    app: gateway-service
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 8100     
      targetPort: 8100 
      nodePort: 30810 

