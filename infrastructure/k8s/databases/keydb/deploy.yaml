apiVersion: apps/v1
kind: Deployment
metadata:
  name: keydb
  labels:
    app: keydb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keydb
  template:
    metadata:
      labels:
        app: keydb
    spec:
      containers:
      - name: keydb
        image: eqalpha/keydb:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        volumeMounts:
        - name: keydb-config
          mountPath: /etc/keydb
          readOnly: true
        - name: keydb-data
          mountPath: /data
        
        command:
        - keydb-server
        - /etc/keydb/keydb.conf
      
      volumes:
      - name: keydb-config
        configMap:
          name: keydb-config
      - name: keydb-data
        persistentVolumeClaim:
          claimName: keydb-pvc