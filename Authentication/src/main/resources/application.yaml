spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/auth?sslmode=disable
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10      # max number of connections in the pool
      minimum-idle: 2            # minimum number of idle connections maintained
      idle-timeout: 300000       # how long (ms) a connection is allowed to sit idle in the pool
      max-lifetime: 1800000      # maximum lifetime (ms) of a connection in the pool
      connection-timeout: 30000  # max wait (ms) for a connection from the pool
      pool-name: AuthenticationHikariCP
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update # can be: none, validate, update, create, create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Redis / KeyDB cache configuration (compatible with KeyDB)
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT:6379}
    password: ""
    timeout: 60000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST}:${EUREKA_PORT}/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false

server:
  port: ${AUTH_SERVICE_PORT:8082}
  address: 0.0.0.0

vault:
  url: "http://${VAULT_HOST}:${VAULT_PORT}"
  token: "${VAULT_TOKEN}"
  secret-path: "secret/data/auth/jwt-key"

logging:
  level:
    uk.thisjowi.Notes.service.AuthenticationClient: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG

# Kafka configuration
kafka:
  bootstrap-servers: "${KAFKA_HOST}:${KAFKA_PORT}"
  consumer:
    group-id: auth-service-group
    auto-offset-reset: earliest
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
    com.netflix.eureka: DEBUG

# OpenAPI Documentation configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: uk.thisjowi

jwt:
  secret: "${JWT_SECRET}"
  expiration: 86400000  # 24 hours in milliseconds