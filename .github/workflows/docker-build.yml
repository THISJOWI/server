name: Docker Build & Push

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master, main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: thisjowi

jobs:
  build-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: 
          - name: authentication
            path: Authentication
            port: 8082
          - name: notes
            path: Notes
            port: 8083
          - name: password
            path: Password
            port: 8084
          - name: cloud-gateway
            path: Cloud
            port: 8100
          - name: eureka
            path: Eureka
            port: 8761
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build JAR for ${{ matrix.service.name }}
        run: |
          cd ${{ matrix.service.path }}
          ./mvnw clean package -DskipTests -B
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.path }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_PORT=${{ matrix.service.port }}
      
      - name: Image digest
        run: |
          echo "Image digest - ${{ matrix.service.name }}: ${{ steps.meta.outputs.digest }}"

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Authentication | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Notes | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Password | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Cloud Gateway | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Eureka | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Images pushed to: \`ghcr.io/${{ github.repository_owner }}\`" >> $GITHUB_STEP_SUMMARY
