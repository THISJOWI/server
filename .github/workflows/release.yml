name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "## ðŸš€ Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## ðŸ› Bug Fixes",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "## ðŸ”’ Security",
                  "labels": ["security"]
                },
                {
                  "title": "## ðŸ“š Documentation",
                  "labels": ["documentation"]
                },
                {
                  "title": "## ðŸ§¹ Maintenance",
                  "labels": ["maintenance", "chore"]
                }
              ],
              "template": "#{{CHANGELOG}}\n\n---\n\n**Full Changelog**: #{{RELEASE_DIFF}}"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          body: |
            # THISJOWI Backend ${{ github.ref_name }}
            
            ## ðŸ“¦ Release Notes
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ðŸ³ Docker Images
            
            Pull the latest images:
            
            ```bash
            # Authentication Service
            docker pull ghcr.io/${{ github.repository_owner }}/thisjowi-authentication:${{ github.ref_name }}
            
            # Notes Service
            docker pull ghcr.io/${{ github.repository_owner }}/thisjowi-notes:${{ github.ref_name }}
            
            # Password Service
            docker pull ghcr.io/${{ github.repository_owner }}/thisjowi-password:${{ github.ref_name }}
            
            # Cloud Gateway
            docker pull ghcr.io/${{ github.repository_owner }}/thisjowi-cloud-gateway:${{ github.ref_name }}
            
            # Eureka Server
            docker pull ghcr.io/${{ github.repository_owner }}/thisjowi-eureka:${{ github.ref_name }}
            ```
            
            ## ðŸš€ Quick Deploy
            
            ```bash
            # Clone and checkout this version
            git clone https://github.com/${{ github.repository }}.git
            cd backend
            git checkout ${{ github.ref_name }}
            
            # Deploy with Kubernetes
            kubectl apply -f kubernetes/
            ```
            
            ## ðŸ“– Documentation
            
            - ðŸ“š [Full Documentation](https://thisjowi.uk)
            - ðŸ¤ [Contributing Guide](CONTRIBUTING.md)
            - ðŸ“œ [License](LICENCE.md)
            
            ---
            
            **Made with â¤ï¸ by THISJOWI**
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generateReleaseNotes: false
          makeLatest: true

  build-release-artifacts:
    name: Build Release JARs
    runs-on: ubuntu-latest
    needs: create-release
    
    strategy:
      matrix:
        service: [Authentication, Notes, Password, Cloud, Eureka]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          ./mvnw clean package -DskipTests -B
      
      - name: Rename JAR with version
        run: |
          cd ${{ matrix.service }}/target
          mv *.jar ${{ matrix.service }}-${{ github.ref_name }}.jar
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.service }}/target/${{ matrix.service }}-${{ github.ref_name }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker-images:
    name: Publish Docker Images for Release
    runs-on: ubuntu-latest
    needs: create-release
    
    strategy:
      matrix:
        service: 
          - name: authentication
            path: Authentication
          - name: notes
            path: Notes
          - name: password
            path: Password
          - name: cloud-gateway
            path: Cloud
          - name: eureka
            path: Eureka
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build JAR
        run: |
          cd ${{ matrix.service.path }}
          ./mvnw clean package -DskipTests -B
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/thisjowi-${{ matrix.service.name }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/thisjowi-${{ matrix.service.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [build-release-artifacts, publish-docker-images]
    
    steps:
      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release ${{ github.ref_name }} Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Tasks" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Release created" >> $GITHUB_STEP_SUMMARY
          echo "- JAR artifacts uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/thisjowi-authentication:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/thisjowi-notes:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/thisjowi-password:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/thisjowi-cloud-gateway:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/thisjowi-eureka:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
